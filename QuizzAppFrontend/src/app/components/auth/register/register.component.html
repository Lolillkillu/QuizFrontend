<div class="register-container">
  <h2>Rejestracja</h2>
  <form (ngSubmit)="onSubmit()" *ngIf="!isLoading; else loading">
    <div class="form-group">
      <label for="username">Nazwa użytkownika</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="userData.username" 
        name="username"
        required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="userData.email" 
        name="email"
        required>
    </div>
    
    <div class="form-group">
      <label for="password">Hasło (min. 6 znaków)</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="userData.password" 
        name="password"
        required
        minlength="6">
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Potwierdź hasło</label>
      <input 
        type="password" 
        id="confirmPassword" 
        [(ngModel)]="userData.confirmPassword" 
        name="confirmPassword"
        required>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <button type="submit" class="register-button">Zarejestruj</button>
    
    <div class="login-link">
      Masz już konto? <a routerLink="/login">Zaloguj się</a>
    </div>
  </form>
  
  <ng-template #loading>
    <div class="loading-spinner"></div>
    <p class="loading-text">Trwa rejestracja...</p>
  </ng-template>
</div>
