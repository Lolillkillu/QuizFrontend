<div class="edit-container">
    <h2>Edytuj odpowiedź</h2>
    
    <form *ngIf="!isLoading && !error" [formGroup]="answerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Treść odpowiedzi</label>
        <input type="text" formControlName="answer" class="form-control">
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="isCorrect"> Poprawna odpowiedź
        </label>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="!answerForm.valid">zapisz</button>
        <button type="button" (click)="onCancel()">Anuluj</button>
      </div>
    </form>
  
    <div *ngIf="isLoading" class="loading">Ładowanie...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
